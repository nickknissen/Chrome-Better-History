<html>
<head>

    <title>Chrome Better History</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="assets/reset.css" />

    <script src="assets/jquery.js"></script>
    <script src="assets/scripts.js"></script>

    <link rel="stylesheet" href="assets/datepicker/jquery.datetimepicker.css" />
    <script src="assets/datepicker/jquery.datetimepicker.js"></script>

    <link rel="stylesheet" href="assets/styles.css" />

    <link id="favicon" rel="icon" type="image/png" sizes="16x16" href="chrome://theme/IDR_HISTORY_FAVICON" />
    <link id="favicon2x" rel="icon" type="image/png" sizes="32x32" href="chrome://theme/IDR_HISTORY_FAVICON@2x" />

</head>

<body>

    <header>
        <h1 i18n="application_title"></h1>
        <input id="search" type="search" i18n="placeholder:search_placeholder" placeholder="" autocomplete="off" />
        <button id="search-btn" i18n="search_btn"></button>
    </header>
    <div id="history-summary">
        <div id="history-summary-separator"></div>
        <div id="history-summary-text">
            <div id="history-summary-label" i18n="search_display"></div>
            <div id="history-summary-search"></div>
        </div>
        <a id="history-clear-all" i18n="history_clear_all"></a>
    </div>
    <div id="main">
        <div class="sidebar">
            <div id="datepicker"></div>
            <a id="datepicker-today" i18n="datepicker_go_today"></a>
            <div class="copy">
                <span i18n="created_by"></span> David Zeller<br />
                <a href="https://www.zellerda.com" target="_blank">https://www.zellerda.com</a>
            </div>
        </div>
        <div id="container"></div>
    </div>

</body>
</html>
